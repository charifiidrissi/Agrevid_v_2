<div class="jumbotron text-center" ng-if="!main.loggedIn">
    <a href="/login" class="btn btn-primary">Login</a>
</div>


<div class="row" ng-if="main.loggedIn">
    <div class="col-md-3">

    </div>

    <div class="col-md-3" ng-controller="StoryController as story">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Write your Story
                </div>
                <div class="panel-body">
                    <form ng-submit="story.createStory()">
                        <input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content"
                               placeholder="......" required>

                    </form>
                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">Your Story</div>
                    <div class="panel-body" ng-repeat="each in story.stories track by $index">
                        <p>{{each.content}}</p>
                        <button class="btn btn-danger" ng-click="story.deleteStory(each)">Delete</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-3">

        </div>

    </div>
</div>
